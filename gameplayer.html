  <script>
    document.getElementById('closefullscreen').style.visibility = 'hidden';
    function toggleheader() {
    var x = document.getElementById("header");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
    }
    function returngl() {
      window.location.href = "gamelist.html";
    }
    function returnm() {
      window.location.href = "index.html";
    }
    function fullscreen() {
      document.getElementById("title").scrollIntoView();
      gameplayer.style.cssText = "text-align: center; transform:scale(1.15);"
      document.body.style.backgroundColor = "#0b0026" //#120028
      document.getElementById('footer').style.visibility = 'hidden'; //hides the footer
      var x = document.getElementById("header");
      x.style.display = "none"; //Hides header
      document.body.style.overflow = 'hidden'; //Hides scrollbars
      document.getElementById('closefullscreen').style.visibility = 'visible'; //hides the close fullscreen button
    }
    function closefullscreen() {
      gameplayer.style.cssText = "text-align: left;" //transform:scale(1.0);
      document.body.style.backgroundColor = ""
      var x = document.getElementById("header");
      x.style.display = "block";
      document.body.style.overflow = 'visible';
      document.getElementById('closefullscreen').style.visibility = 'hidden';
      document.getElementById('footer').style.visibility = 'visible'; //shows the footer

    }
  </script>
