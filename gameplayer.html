  <script>
    document.getElementById('closefullscreen').style.visibility = 'hidden';
    document.getElementById('playersizeincrease').style.visibility = 'hidden';
    document.getElementById('playersizedecrease').style.visibility = 'hidden';
    document.getElementById('clearbackground').style.visibility = 'hidden';
    function toggleheader() {
    var x = document.getElementById("header");
    if (x.style.display === "none") {
        x.style.display = "block";
        document.cookie = "headerdisabled=false;";
        //document.cookie = "headerdisabled=false; expires=Thu, 18 Dec 2018 12:00:00 UTC; path=/";
        //var cookie = document.cookie;
        console.log(document.cookie);
    } else {
        x.style.display = "none";
        document.cookie = "headerdisabled=true;";
        //var cookie = document.cookie;
        console.log(document.cookie);
    }
    }
    // cookie
    var cookie = document.cookie.split(';');
    var i = 0;
    while (cookie.length >= i) {
      if(cookie[i] == "headerdisabled=true"){
        var x = document.getElementById("header");
        x.style.display = "none";
        console.log("Header disabled")
      }
      console.log(cookie[i])
      i++;
    }
    //cookie
    function returngl() {
      window.location.href = "gamelist.html";
    }
    function returnm() {
      window.location.href = "index.html";
    }
    function fullscreen() {
      document.getElementById("title").scrollIntoView();
      gameplayer.style.cssText = "text-align: center; transform:scale(1.15);"
      document.body.style.backgroundColor = "#0b0026" //#120028
      document.getElementById('footer').style.visibility = 'hidden'; //hides the footer
      var x = document.getElementById("header");
      x.style.display = "none"; //Hides header
      document.body.style.overflow = 'hidden'; //Hides scrollbars
      document.getElementById('closefullscreen').style.visibility = 'visible'; //shows the close fullscreen button
      document.getElementById('playersizeincrease').style.visibility = 'visible'; //Shows the "scale(+)" button
      document.getElementById('playersizedecrease').style.visibility = 'visible'; //Shows the "scale(-)" button
      //document.getElementById('clearbackground').style.visibility = 'visible'; //Shows the "clear bg" button
    }
    function closefullscreen() {
      gameplayer.style.cssText = "text-align: center;" //transform:scale(1.0);
      document.body.style.backgroundColor = ""
      var x = document.getElementById("header");
      x.style.display = "block";
      document.body.style.overflow = 'visible';
      document.getElementById('closefullscreen').style.visibility = 'hidden'; //Hides the close fullscreen button
      document.getElementById('footer').style.visibility = 'visible'; //shows the footer
      document.getElementById('playersizeincrease').style.visibility = 'hidden'; //Hides the "scale(+)" button
      document.getElementById('playersizedecrease').style.visibility = 'hidden'; //Hides the "scale(-)" button
      //document.getElementById('clearbackground').style.visibility = 'hidden'; //Hides the "clear bg" button
    }
    function increaseplayer() {
      gameplayer.style.cssText = "text-align:center;vertical-align:middle;transform:scale(1.20);"
    }
    function decreaseplayer() {
      gameplayer.style.cssText = "text-align:center;transform:scale(1.15);"
    }
    function clearbackground() {
      document.body.style.backgroundColor = "White"
    }
    var runcorrect = false
    var url1 = window.location.href
    var res = url1.split("?");
    var cp = res[1];
    function openclient(){
      window.open("frostclient:"+cp)
    }

  </script>
